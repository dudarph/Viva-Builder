<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Viva Builder</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="wrapper">
				<div class="header__inner">
					<a href="index.html" class="header__logo-link">Viva_Builder</a>

					<!-- Background Ellipse-1 -->
					<div class="ellipse-1"></div>

					<div class="header__burger-button">
						<img
							src="img/svg/icon-burger.svg"
							alt="Burger button"
							class="header__burger-button-thumbnail"
						/>
					</div>
				</div>
			</div>
		</header>

		<!-- Main -->
		<main class="main">
			<!-- Intro section -->
			<section class="intro">
				<div class="wrapper">
					<div class="intro__inner">
						<!-- Background Ellipse-2 -->
						<div class="ellipse-2"></div>
						<!-- -------------------- -->

						<h1 class="intro__title">
							Our <span class="intro__title--word--wrap">AI</span> Will Build
							Your <span class="intro__title--word--wrap">App</span> in
							<span class="intro__title--word--wrap">24</span> hours
						</h1>

						<!-- Illustrations -->
						<img
							src="img/svg/intro-illustration (semicircle).svg"
							alt="Semicircle Illustration"
							class="intro--illustration--semicircle"
						/>
						<img
							src="img/svg/intro-illustration (arrow).svg"
							alt="Arrow Illustration"
							class="intro--illustration--arrow"
						/>
						<!-- Illustrations end -->

						<div class="intro__subtitle-border">
							<p class="intro__subtitle">
								Welcome to
								<span class="intro__subtitle--word--wrap">Viva_Builder</span>,
								where we're revolutionizing web app development. Traditional MVP
								development costs range from $5,000 to $25,000 and take up to
								three months. Why wait when you can launch in a day?
							</p>
						</div>

						<!-- Background Ellipse-3 -->
						<div class="ellipse-3"></div>
						<!-- -------------------- -->
					</div>
				</div>
			</section>

			<!-- Advantages section -->
			<section class="advantages">
				<div class="wrapper">
					<div class="advantages__inner"></div>
				</div>
			</section>
		</main>
	</body>
	<script src="js/main.js"></script>
</html>
